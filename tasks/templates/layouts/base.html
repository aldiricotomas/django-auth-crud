<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Aplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Django App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li>
                        <a class="nav-link active" href="/">Home</a>
                    </li>
        
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'tasks' %}">Tasks</a>
                        </li>
            
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'tasks.completed' %}">Tasks completed</a>
                        </li>
            
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'tasks.create' %}">Create task</a>
                        </li>
            
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'logout' %}">LogOut</a>
                        </li>
        
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'signin' %}">SignIn</a>
                        </li>
            
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'signup' %}">SignUp</a>
                        </li>
        
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}

</body>

</html>
